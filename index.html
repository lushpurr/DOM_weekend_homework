<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Favourite Breakfast Foods</h1>
    <form id="breakfast-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="first-food" class="food">Enter first breakfast food:</label>
                <input type="text" id="first-food" required/>
            </div>
        
        
            <div class="form-item">
                <label for="second-food" class="food">Enter second breakfast food:</label>
                <input type="text" id="first-food" required/>
            </div>
        
            <div class="form-item">
                <label for="sauce" class="food">Pick a sauce:</label>
                <select id="sauce">
                    <option value="" disabled selected>What sauce do you want?</option>
                    <option value="brown-sauce">Brown Sauce</option>
                    <option value="tomato-sauce">Tomato Sauce</option>
                    <option value="chilli-sauce">Chilli Sauce</option>
                </select>
            </div>
        </div>

        
    </form>
    
</body>
</html>
